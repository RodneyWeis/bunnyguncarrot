<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Bunny Gun Carrot</title>
	<link rel="stylesheet" href="style.css" />
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/bgc.js"></script>
</head>
<body>
	<header>
		<h1>Bunny Gun Carrot</h1>

	</header>

	<section id="main">

		<section id="player_picks">

			<ul>
				<li class="choice" id="bunny"><img src="images/Bunny.png" /></li>
				<li class="choice" id="gun"><img src="images/Gun.png" /></li>
				<li class="choice" id="carrot"><img src="images/Carrot.png" /></li>
			</ul>
			<br class="clear" />

		</section> <!-- /#player_picks -->

		<section id="computer_picks">

			<ul>
				<li class="cpu" id="cpubunny"><img src="images/Bunny.png" /></li>
				<li class="cpu" id="cpugun"><img src="images/Gun.png" /></li>
				<li class="cpu" id="cpucarrot"><img src="images/Carrot.png" /></li>
			</ul>
			<br class="clear" />

		</section> <!-- /#computer_picks -->

		<section id="results">
		</section>  <!-- /#results -->

		<section id="score">
		</section>  <!-- /#score -->



	</section> <!-- /#main -->


	<footer>
		<p>&copy; 2015 PirateGrrlE and Tactix47</p>
		<p><a href="http://codetheweb.ca">CodeTheWeb.ca</a></p>
	</footer>
</body>
</html>
